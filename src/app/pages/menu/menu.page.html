<ion-split-pane  contentId="content">
  <ion-menu contentId="content">

    <ion-header padding>


      <div class="vertical-center">
        <div class="center">
          
            <ion-img style=" width: 150px; height: 150px;" src="assets/img/penang2.png" padding></ion-img>
          
        </div>
      </div>
      
      <ion-toolbar color="warning">
        <ion-title ><h4>Permohonan</h4></ion-title>
      </ion-toolbar>
      
    </ion-header>

    <ion-content>
      <ion-list >
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item  [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath.startsWith(p.url)" >
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

<!--         <ion-item tappable routerLink="/login" routerDirection="root">
        <ion-icon name="log-out" slot="start"></ion-icon>
        Log Out
        </ion-item> -->

      </ion-list>

    </ion-content>

  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
